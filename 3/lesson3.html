<!DOCTYPE html>
<html lang="en=US">
  <head>
    <meta charset="utf-8" />
    <title>Lesson-3</title>
    <link rel="stylesheet" href="lesson3.css" />
  </head>
  <body class="main-part">
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" min="0" max="200" value="0" data-sizing="px" />

      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />

      <label for="base">Base Color</label>
      <input type="color" name="base" value="#ffc600" />
    </div>

    <img src="../images/car.jpg" alt="calssic car">



    <script type="text/javascript" src="lesson3.js"></script>
  </body>
</html>
